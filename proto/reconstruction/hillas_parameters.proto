syntax = "proto3";
option cc_enable_arenas = true;

import "calin.proto";
// import "common_types.proto"; 

package calin.ix.reconstruction.hillas_parameters;

message HillasParameters {
  double size                          = 1 [
    (CFO).desc = "Total signal in the image.", (CFO).units = "charge units" ];
  double xc                            = 2 [
    (CFO).desc = "X coordinate of centroid of the image.", (CFO).units = "deg" ];
  double yc                            = 3 [
    (CFO).desc = "Y coordinate of centroid of the image.", (CFO).units = "deg" ];
  double length                        = 4 [
    (CFO).desc = "Length of the image.", (CFO).units = "deg" ];
  double width                         = 5 [
    (CFO).desc = "Width of the image.", (CFO).units = "deg" ];
  double ex                            = 6 [
    (CFO).desc = "X component of unit vector along major axis.", (CFO).units = "1" ];
  double ey                            = 7 [
    (CFO).desc = "Y component of unit vector along major axis.", (CFO).units = "1" ];
  double asymmetry                     = 8 [
    (CFO).desc = "Asymmetry of the image along the major axis.", (CFO).units = "1" ];
};

